<div class="leaderboard">

            <p style="font-weight: bolder; text-align: center;">Зрада</p>
            <ul>
                <li ng-model="item" ng-repeat="item in pokemons.lines">
                    {{ item.userId }}
                    <!--<span style="float:right;"> {{ item.score }} </span>-->
                </li>
            </ul>
        </div>
        <div class="right">
            <p style="font-weight: bolder; text-align: center;">Перемога</p>
            <ul>
                <li ng-model="item" ng-repeat="item in bigdatas.lines">
                    {{ item.userId }}
                    <!--<span style="float:right;"> {{ item.score }} </span>-->
                </li>
            </ul>
        </div>
    </div>
</div>
